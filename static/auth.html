<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/btn.css">
</head>
<body>
  <div class="root">
    <div class="vertical-helper"></div>
    <div class="auth">
      <h1 class="auth__header">Авторизация</h1>
      <p class="auth__error hidden">Неверный логин или пароль</p>
      <div class="auth__content">
        <form class="auth__form form" method="POST" onsubmit="Auth.submitForm(event);">
          <div class="form__group">
            <input class="form__input" name="login" type="text" placeholder="Логин" />
          </div>
          <div class="form__group">
            <input class="form__input" name="password" type="password" placeholder="Пароль" />
          </div>
          <div class="form__group"> 
            <button class="btn btn_primary btn_fullwidth" type="submit">Войти</button>
          </div>
        </form>
        <nav class="auth__links">
          <a href="/registration.html">создать аккаунт</a>
        </nav>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
