<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/btn.css">
</head>
<body>
  <div class="root">
    <div class="auth">
      <h1 class="auth__header">Регистрация</h1>
      <div class="auth__content">
        <form class="auth__form form" onsubmit="Registration.submitForm(event);">
          <input class="auth__input form__input" name="email" type="email" placeholder="Электронная почта" />
          <input class="auth__input form__input" name="login" type="text" placeholder="Логин" />
          <input class="auth__input form__input" name="first_name" type="text" placeholder="Имя" />
          <input class="auth__input form__input" name="second_name" type="text" placeholder="Фамилия" />
          <input class="auth__input form__input" name="phone" type="text" placeholder="Телефон" />
          <input class="auth__input form__input" name="password" type="password" placeholder="Пароль" />
          <div class="form__group">
            <input class="form__input" name="password_confirm" type="password" placeholder="Подтверждение пароля" />
            <p class="form__input-error-msg hidden">Пароли не совпадают</p>
          </div>
          <button class="auth__button btn btn_primary btn_fullwidth" type="submit">Зарегистрировать</button>
        </form>
        <nav class="auth__links">
          <a href="/auth.html">← уже есть аккаунт</a>
        </nav>
      </div>
    </div>
  </div>
  <script src="js/registration.js"></script>
</body>
</html>
