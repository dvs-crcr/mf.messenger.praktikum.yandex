<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/btn.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/profile.css">
  <script src="https://use.fontawesome.com/ed0ce605fd.js"></script>
</head>
<body>
  <main class="root profile">
    <aside class="profile__goback" onclick="Profile.goBack();">
      <button type="submit" class="btn-round btn-round_primary">
        <i class="fa fa-arrow-left"></i>
      </button>
    </aside>
    <div class="profile__content">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="img/avatar_profile_128x128.png">
        <div class="profile__avatar-hover" onclick="Profile.showModal('upload_avatar');">Новый аватар</div>
      </div>
      <p class="profile__name">John Ivanov</p>
      <ul class="profile__list">
        <li>
          <span class="profile__settings-label">Электронная почта</span>
          <span class="profile__settings-value">johndoe@mail.rus</span>
        </li>
        <li>
          <span class="profile__settings-label">Логин</span>
          <span class="profile__settings-value">johndoe</span>
        </li>
        <li>
          <span class="profile__settings-label">Имя</span>
          <span class="profile__settings-value">John</span>
        </li>
        <li>
          <span class="profile__settings-label">Фамилия</span>
          <span class="profile__settings-value">Doe</span>
        </li>
        <li>
          <span class="profile__settings-label">Имя в чате</span>
          <span class="profile__settings-value">John Ivanov</span>
        </li>
        <li>
          <span class="profile__settings-label">Телефон</span>
          <span class="profile__settings-value">+7 (123) 456 78 90</span>
        </li>
      </ul>
      <ul class="profile__list profile__list-links">
        <li><a class="profile__link" href="/profile_edit.html">Изменить данные</a></li>
        <li><a class="profile__link" href="/profile_password.html">Изменить пароль</a></li>
        <li><a class="profile__link profile__link_logout" href="/auth.html">Выйти</a></li>
      </ul>
    </div>
  </main>

  <div class="modal" id="upload_avatar">
    <div class="modal__background">
      <div class="modal__wrapper">
        <div class="modal__header">Загрузка аватара</div>
        <p class="modal__error hidden">Нужно выбрать файл!</p>
        <div class="modal__content">
          <form class="form" method="POST" onsubmit="Profile.uploadAvatar(event);">
            <div class="form__group">
              <button class="btn btn_link" onclick="Profile.selectAvatar();">Выбрать файл на компьтере</button>
            </div>
            <div class="form__group hidden">
              <input type="file" name="avatar" id="avatarFile">
            </div>
            <div class="form__group"> 
              <button class="btn btn_primary btn_fullwidth upload-avatar-btn" type="submit">Изменить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
